<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide de Imagens</title>
  </head>

  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide active">
          <img src="https://picsum.photos/id/1015/800/400" alt="Imagen 1" />
        </div>

        <div class="slide active">
          <img src="https://picsum.photos/id/1020/800/400" alt="Imagen 2" />
        </div>

        <div class="slide active">
          <img src="https://picsum.photos/id/1024/800/400" alt="Imagen 3" />
        </div>
      </div>

      <button class="prev">&#x276E;</button>
      <button class="next">&#x276F;</button>

      <div class="pagination"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
