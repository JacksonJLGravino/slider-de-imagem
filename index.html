<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria de Imagem</title>
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="img-list swiper-wrapper">
          <div class="img-item swiper-slide">
            <img src="https://picsum.photos/300/150" alt="random image" />
          </div>

          <div class="img-item swiper-slide">
            <img src="https://picsum.photos/301/150" alt="random image" />
          </div>

          <div class="img-item swiper-slide">
            <img src="https://picsum.photos/302/150" alt="random image" />
          </div>

          <div class="img-item swiper-slide">
            <img src="https://picsum.photos/303/150" alt="random image" />
          </div>

          <div class="img-item swiper-slide">
            <img src="https://picsum.photos/304/150" alt="random image" />
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
